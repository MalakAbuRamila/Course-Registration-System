<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="blue-background">
<div class="container col-md-5 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 bg-transparent d-block">
    <div class="btn-container">
        <a class="border border-white border-4 p-1 rounded navbar-brand" href="/"> Home </a><br>
    </div>
    <br><h1 class="text-center">Log In</h1>
    <div th:if="${error}" id="errorMessage" class="alert alert-danger text-center">
        <p>Invalid username or password</p>
    </div>
    <div th:if="${logoutMessage != null}" id="logoutMessage" class="alert alert-info text-center">
        <p th:text="${logoutMessage}"></p>
    </div>
    <form id="loginForm"  th:action="@{/login}" method="post">
        <div>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-dark w-25 py-2 rounded-pill" type="submit">Login</button>
        </div>
    </form>
</div>
<script src="/JS/login.js"></script>
<script src="/JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
