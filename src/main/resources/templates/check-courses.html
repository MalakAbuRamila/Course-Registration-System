<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Courses</title>
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="blue-background"><br>
<div class="container col-md-5 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 bg-transparent d-block">

    <div class="btn-container">
        <a class="border border-white border-4 p-1 rounded navbar-brand" href="/"> Home </a><br>
    </div>

    <h1 class="text-center mb-3">Check Your Courses</h1>
    <form id="checkCoursesForm" th:action="@{/check-courses}" method="post">
        <p class="alert alert-danger text-center" id="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        <div class="mb-2">
            <label for="email" class="form-label">Enter your email to check your registered courses</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-dark py-2 rounded-pill ">Check Courses</button>
        </div>
    </form>
</div>

<script src="/JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
