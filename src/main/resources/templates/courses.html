<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
</head>
<body class="blue-background">
<br>
<div class="container col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 bg-transparent d-block">
    <h1 class="text-center mb-3">Your Registered Courses</h1><br>
    <div class="table-container" th:if="${registeredCourses != null}">
        <table class="table table-bordered border-secondary table-light table-striped">
            <thead class="text-center">
            <tr class="text-align-center">
                <th style="width: 10%;">#</th>
                <th>Course Name</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="course, iterator : ${registeredCourses}">
                <td class="fw-bold text-center" th:text="${iterator.index + 1}"></td>
                <td class=" text-center"  th:text="${course.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-dark rounded-pill">Go Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
