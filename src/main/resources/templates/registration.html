<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="blue-background">
<div class="container col-md-5 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 bg-transparent d-block">
    <div class="btn-container">
        <a class="border border-white border-4 p-1 rounded navbar-brand" href="/"> Home </a><br>
    </div>
    <br><h1 class="text-center">User Registration</h1>

    <div th:if="${error}" class="alert alert-danger" id="errorMessage">
        <p th:text="${error}"></p>
    </div>

    <form id="registrationForm" th:action="@{/registration}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            <p th:if="${#fields.hasErrors('firstName')}" class="red-text fw-bold" th:text="${#fields.errors('firstName')}"></p>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            <p th:if="${#fields.hasErrors('lastName')}" class="red-text fw-bold" th:text="${#fields.errors('lastName')}"></p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <p th:if="${#fields.hasErrors('email')}" class="red-text fw-bold" th:text="${#fields.errors('email')}"></p>
        </div>

        <div th:if="${selectedCourses != null}">
            <div th:each="course : ${selectedCourses}">
                <input type="hidden" name="selectedCourses" th:value="${course.id}" />
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-dark w-25 py-2 rounded-pill" type="submit">Register</button>
        </div>
    </form>




</div>
<script src="/JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
