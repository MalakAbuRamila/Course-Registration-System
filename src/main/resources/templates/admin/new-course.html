<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New course</title>
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="bg-secondary-subtle">

<div class="container-fluid full-height">
    <div class="row h-100">
        <div class="col-5 vertical-image"></div>
        <div class="col-7 d-flex align-items-center justify-content-center">
            <div class="form-container">
                <h1>Add New Course</h1>
                <form id="newCourseForm" th:action="@{/admin/courses}" th:object="${course}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                        <p class="text-danger fw-bold" id="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                        <div class="text-danger fw-bold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                    </div>
                    <div class="mb-3">
                        <label for="maxParticipants" class="form-label">Maximum Participants</label>
                        <input type="number" min="1"  id="maxParticipants"  th:field="*{maxParticipants}" class="form-control" required>
                        <span class="text-danger fw-bold" th:if="${#fields.hasErrors('maxParticipants')}" th:errors="*{maxParticipants}"></span>
                    </div>
                    <button type="submit" class="btn btn-dark">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
