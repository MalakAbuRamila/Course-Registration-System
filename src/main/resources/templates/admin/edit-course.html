<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="bg-secondary-subtle"><br>
<div class="container col-md-5 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 bg-transparent d-block">
    <h1 class="text-center fw-bold">Edit Course</h1>
    <form id="newCourseForm" th:action="@{/admin/courses/{id}(id=${course.id})}" th:object="${course}" method="post">
        <p class="alert alert-danger" id="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Course Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="text-danger fw-bold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="maxParticipants" class="form-label fw-bold">Maximum Participants</label>
            <input type="number" min="1"  id="maxParticipants"  th:field="*{maxParticipants}" class="form-control" required>
            <span class="text-danger fw-bold" th:if="${#fields.hasErrors('maxParticipants')}" th:errors="*{maxParticipants}"></span>
        </div>
        <div class="text-center">
            <button class="btn btn-dark w-25 py-2 rounded-pill" type="submit">Update</button>
        </div>
    </form>

</div>
<script src="/JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
